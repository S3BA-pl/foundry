[mod-setting-description]
bzfoundry-recipe-bypass=Omiń modyfikowanie tych przepisów (lista oddzielona przecinkami).
bzfoundry-smelt=Jeśli to prawda, budynek odlewni może również obsługiwać wytapianie surowej rudy.
bzfoundry-hydrocarbon=Którego węglowodoru użyć do odlewania. Budynek odlewni jest również używany do koksowania.\nJeśli [color=cyan]koks[/color], dodawany jest przedmiot i przepis na koks, jeśli jest to potrzebne.\nJeśli [color=cyan]paliwo stałe[/color], dodawany jest wczesny, ale nieefektywny przepis.\nJeśli [color=cyan]węgiel[/color], jest on używany.\nJeśli [color=cyan]brak[/color], żaden węglowodór nie jest używany podczas zakładania (niezalecane).
bzfoundry-other-machines=Oddzielona przecinkami lista innych jednostek "assembling-machine" które mogą wykonywać "founding" recipes. Eg. Krastorio2's "kr-advanced-furnace", AAII's "industrial-furnace", lub Space Exploration's "se-space-thermodynamics-laboratory"
bzfoundry-plates=[color=orange]EXPERYMENTALNE[/color] Składniki, produkty lub cokolwiek może ulec zmianie.\nUżywając jednego lub więcej materiałów ogniotrwałych, odlewnie mogą zwiększyć wydajność płyt.\nUwaga, są to złożone przepisy.
bzfoundry-minimal=[color=yellow]Używaj ostrożnie![/color]\nPrzeznaczony jako obejście wymaganego systemu zależności modów Factorio. Wyłącza budynki odlewni i zmiany receptur, które na nich polegają. Pozwala grać bez Odlewni z Aluminum, jednocześnie pozwalając Odlewni być wymaganą zależnością z domyślnymi ustawieniami modów.
bzfoundry-woodcoke=Działa również z paliwem stałym jako węglowodorem, ale nie z węglem.
